<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System GUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      font-family: 'Consolas', 'Monaco', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      background-color: #1a1a2e;
      padding-left: 10px;
      border-bottom: 2px solid #4a4a6a;
      align-items: center;
    }

    .navbar-logo {
      width: 36px;
      height: 36px;
      background: url('logo.svg') no-repeat center center;
      background-size: contain;
      margin-right: 10px;
    }

    .tab {
      padding: 10px 18px;
      margin-right: 4px;
      background: #8a0c8f;
      color: #000;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background: #ff006a;
      color: #fff;
    }

    .tab:hover:not(.active) {
      background: #c000fa;
    }

    iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo"></div>
    <div class="tab active" onclick="loadPage('alpine.html', this)">Alpine</div>
    <div class="tab" onclick="loadPage('dashboard.html', this)">Dashboard</div>
    <div class="tab" onclick="loadPage('configuration.html', this)">Configuration</div>
    <div class="tab" onclick="loadPage('inspector.html', this)">Inspector</div>
    <div class="tab" onclick="loadPage('Documentation.html', this)">Documentation</div>
    <div class="tab" onclick="loadPage('socketio.html', this)">Socketio</div>

  </div>
  <iframe id="content-frame" src="configuration.html"></iframe>

  <script>
    function loadPage(page, tab) {
      document.getElementById('content-frame').src = page;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    }
  </script>
</body>
</html>
